spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: password

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        generate-ddl: true
        show-sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect

server:
  port: 8083